<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIET Study Buddy | Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #1a1c1e;
            --secondary-bg: #212529;
            --text-color: #dad7cd;
            --accent-color: #a3b18a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.4);
            --error-color: #e07a7a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--primary-bg);
            background-image: radial-gradient(circle at 50% 50%, #2a2d30 0%, #1a1c1e 100%);
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Inter', 'Outfit', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(163, 177, 138, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(163, 177, 138, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            pointer-events: none;
            z-index: 0;
            animation: floatOrb 8s ease-in-out infinite alternate;
        }
        .orb-1 {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(163, 177, 138, 0.08) 0%, transparent 70%);
            top: -100px; right: -100px;
        }
        .orb-2 {
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(163, 177, 138, 0.06) 0%, transparent 70%);
            bottom: 100px; left: -80px;
            animation-delay: -4s;
        }

        @keyframes floatOrb {
            0%   { transform: translateY(0px) scale(1); }
            100% { transform: translateY(30px) scale(1.05); }
        }

        .navbar {
            position: relative;
            z-index: 10;
            padding: 28px 48px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
            animation: slideDown 0.6s ease forwards;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-logo-icon {
            width: 38px; height: 38px;
            background: linear-gradient(135deg, var(--accent-color), #7a9464);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(163, 177, 138, 0.3);
        }

        .nav-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.15rem;
            color: #fff;
        }

        .nav-badge {
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem;
            padding: 3px 10px;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--accent-color);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: var(--glass-bg);
        }

        .pulse-dot {
            width: 7px; height: 7px;
            background: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50%       { opacity: 0.5; transform: scale(1.3); }
        }

        .main {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.7s ease 0.2s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 44px 40px;
        }

        .card-tag {
            font-family: 'Space Mono', monospace;
            font-size: 0.62rem;
            padding: 3px 10px;
            border-radius: 20px;
            background: rgba(163, 177, 138, 0.08);
            border: 1px solid rgba(163, 177, 138, 0.15);
            color: var(--accent-color);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 16px;
        }

        .card-title {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 30%, var(--accent-color) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .card-subtitle {
            font-size: 0.85rem;
            opacity: 0.5;
            line-height: 1.5;
            margin-bottom: 36px;
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            font-family: 'Space Mono', monospace;
            font-size: 0.68rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.65;
            margin-bottom: 8px;
        }

        .input-wrapper { position: relative; }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 15px;
            opacity: 0.35;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 13px 42px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            outline: none;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s, background 0.2s;
        }

        .form-group input:focus {
            border-color: rgba(163, 177, 138, 0.5);
            background: rgba(255, 255, 255, 0.07);
        }

        .form-group input::placeholder { opacity: 0.3; }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            opacity: 0.35;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s;
            padding: 0;
        }
        .toggle-password:hover { opacity: 0.8; }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.82rem;
            margin-bottom: 20px;
            display: none;
            animation: fadeUp 0.3s ease;
        }

        .alert.error {
            background: rgba(224, 122, 122, 0.1);
            border: 1px solid rgba(224, 122, 122, 0.2);
            color: var(--error-color);
            display: block;
        }

        .alert.success {
            background: rgba(163, 177, 138, 0.1);
            border: 1px solid rgba(163, 177, 138, 0.2);
            color: var(--accent-color);
            display: block;
        }

        .alert.hidden { display: none !important; }

        .btn-submit {
            width: 100%;
            padding: 14px;
            border-radius: 50px;
            border: none;
            background: var(--accent-color);
            color: #000;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(163, 177, 138, 0.35);
        }

        .btn-submit:active { transform: translateY(0); }

        .footer {
            position: relative;
            z-index: 10;
            border-top: 1px solid var(--glass-border);
            padding: 20px 48px;
            display: flex;
            justify-content: center;
        }

        .footer-text {
            font-size: 0.75rem;
            opacity: 0.35;
            font-family: 'Space Mono', monospace;
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <nav class="navbar">
        <a href="landing.html" class="nav-brand">
            <div class="nav-logo-icon">üìö</div>
            <span class="nav-title">StudyBuddy</span>
            <span class="nav-badge"><span class="pulse-dot"></span>&nbsp; Live</span>
        </a>
    </nav>

    <main class="main">
        <div class="auth-wrapper">
            <div class="auth-card">

                <div class="card-tag">Welcome Back</div>
                <div class="card-title">Sign In</div>
                <div class="card-subtitle">Enter your credentials to access your academic assistant.</div>

                <div class="alert hidden" id="login-alert"></div>

                <div class="form-group">
                    <label>Username</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="login-username" placeholder="Enter your username" autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="login-password" placeholder="Enter your password" autocomplete="current-password">
                        <button class="toggle-password" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>

                <button class="btn-submit" id="login-btn" onclick="handleLogin()">Sign In ‚Üí</button>

            </div>
        </div>
    </main>

    <footer class="footer">
        <span class="footer-text">¬© 2026 StudyBuddy ‚Äî Built for students, by students.</span>
    </footer>

    <script>
        const USERS = [
            { username: 'chinmaya',  password: '23cseds020',   role: 'Student', name: 'Rahul Kumar'    },
            { username: 'keshab',  password: '23cseds018',   role: 'Student', name: 'Priya Sharma'   },
            { username: 'admin',     password: 'admin@giet',  role: 'Admin',   name: 'Admin'          },
            { username: 'faculty1',  password: 'faculty@123', role: 'Faculty', name: 'Dr. S. Mishra'  },
        ];

        function handleLogin() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const btn = document.getElementById('login-btn');

            if (!username || !password) {
                showAlert('error', '‚ö†Ô∏è  Please fill in all fields.');
                return;
            }

            btn.textContent = 'Signing in...';
            btn.style.opacity = '0.7';
            btn.style.pointerEvents = 'none';

            setTimeout(() => {
                const user = USERS.find(u => u.username === username && u.password === password);

                if (user) {
                    showAlert('success', `Welcome, ${user.username}! Redirecting...`);
                    sessionStorage.setItem('loggedInUser', JSON.stringify({ name: user.name, role: user.role, username: user.username }));
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    showAlert('error', 'Invalid username or password.');
                    btn.textContent = 'Sign In ‚Üí';
                    btn.style.opacity = '1';
                    btn.style.pointerEvents = 'auto';
                }
            }, 700);
        }

        function showAlert(type, message) {
            const el = document.getElementById('login-alert');
            el.className = `alert ${type}`;
            el.textContent = message;
        }

        function togglePassword() {
            const input = document.getElementById('login-password');
            const btn = document.querySelector('.toggle-password');
            input.type = input.type === 'password' ? 'text' : 'password';
            btn.textContent = input.type === 'password' ? 'üëÅ' : 'üôà';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleLogin();
        });
    </script>
</body>
</html>
